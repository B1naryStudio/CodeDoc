    .block {
        display: none;
        padding-left: 15px;
        padding-top: 15px;
        
    }
    .block:nth-of-type(1){
        display:block;
    }
    .block .title {
        padding-left: 10px;
    }
    .container{
        display: flex;
        position: relative;
        height: 100vh;
    }
    .content {
        display: flex;
        flex-direction: column;
        width: 80%;
        overflow: auto;
        height: auto;
        padding-left: 0;
    }
    .links {
        background: #FAFAFA;
        width: 20%;
    }
    .links .tree {
        box-sizing: border-box;
        width: 100%;
        padding-left: 15px;
        padding-top: 15px;
        overflow-y: auto;
        height: 100%;
        margin-top: 0;
    }
    .links li {
        list-style: none;
    }
    .links ul {
        padding: 0;
    }
    .wrapper {
        display: flex;
        width: 100%;
    }
    .code, .md {
        width: 50%;
        padding: 10px;
    }
    pre {
        white-space: pre-wrap;
        height: 100%;
    }
    body {
        max-width: 100%;
        width: 100%;
        padding: 0;
        overflow: hidden;
    }

    body, form, ul, li, p, h1, h2, h3, h4, h5
    {
        margin: 0;
        padding: 0;
    }
    img { border: none; }
    p
    {
        font-size: 1em;
        margin: 0 0 1em 0;
    }
    input, select, textarea, th, td { font-size: 1em; }

    ol.tree
    {
        width: 300px;
        padding: 0;
    }
    li 
    {

  </head>
  <body>
    <div class="container">
        <div class="links">{{links}}</div>
        <div class="content markdown-body">{{content}}</div>
    </div>
    <script>
        var hrefs = document.querySelectorAll('.links .tree a');
        var blocks = document.querySelectorAll('.block');

        for (var i = 0; i < hrefs.length; i++){
            hrefs[i].addEventListener('click', onItemClick);
        }

        function onItemClick(e) {
            var id = e.target.getAttribute("href");
            for (var i = 0; i < blocks.length; i++){
                blocks[i].style.display = 'none';
            }
            var item = document.querySelector(id);
            item.style.display = 'block';
        }
    </script>
  </body>
