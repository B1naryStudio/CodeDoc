    .container{
        display: flex;
        flex-direction: column;

    .top-container {

    .top-container .search-bar {
        display: flex;

        height: 100vh;

        height: auto;

    .links {

    .links .tree {
        box-sizing: border-box;

        height: 100%;
        margin-top: 0;
    }
 
    .links .tree .file-item:hover {

    }
    .links .tree .folder-item:hover {

    }

  <body>
    <div class="container">
        <div class="top-container">
            <div class="search-bar"><input type="text" class="search-phrase" placeholder="Search"></div>
            <div class="file-info"><span class="file-name"></span></div>
        </div>
        <div class="botom-container">
            <div class="links">
                <div class="tree">
                    {{links}}
                </div>
            </div>
            <div class="content markdown-body">{{content}}</div>
            </div>
        </div>
    </div>
    <script>
        var topFileName = document.querySelector('.file-info .file-name');
        topFileName.innerHTML = 'hello';


        function setFileInfo(activeBlock){
            topFileName.innerHTML = activeBlock.getAttribute('data-file-name');
        }


        var hrefs = document.querySelectorAll('.links .tree a');
        var blocks = document.querySelectorAll('.block');
        
        if(blocks && blocks.length) {
            blocks[0].style.display = 'block';
            setFileInfo(blocks[0]);
        }


        for (var i = 0; i < hrefs.length; i++){
            hrefs[i].addEventListener('click', onItemClick);
        }
        function onItemClick(e) {
            var id = e.target.getAttribute("href");
            for (var i = 0; i < blocks.length; i++){
                blocks[i].style.display = 'none';
            }
            var item = document.querySelector(id);
            item.style.display = 'block';
            setFileInfo(item);
        }


        var folders = document.querySelectorAll('.tree .folder .folder-item');

        for (var i = 0; i < folders.length; i++) {
            folders[i].addEventListener('click', onFolderClick);
        }

        function onFolderClick(e) {
            var target = e.currentTarget;
            target.classList.toggle('active');
            var content = target.parentNode.querySelector('.folder-content');
            content.style.display = (content.style.display === 'none') ? 'block' : 'none';
        }

        var searchField = document.getElementsByClassName('search-phrase');
        searchField[0].addEventListener('input', function(e) {
            searchMatch(e.target.value);
        });


        var allFolders = document.querySelectorAll('.tree .folder');
        var allFoldersContent = document.querySelectorAll('.tree .folder-content');
        var allFolderNames = document.querySelectorAll('.tree .folder-content .folder-item .folder-name');
        var allFiles = document.querySelectorAll('.tree .folder-content .file-item');
        var files = document.querySelectorAll('.tree .folder-content .file-name');


        function searchMatch(phrase) {
            if(phrase.length) {
                hideAll();
                for (var i = 0; i < files.length; i++) {
                    var file = files[i];
                    if (file.innerHTML.match(phrase)){
                        file.parentElement.style.display = 'flex';
                        findAncestor(file, 'folder-content');
                        findAncestor(file, 'folder');
                    }
                }

                for (var j = 0; j < allFolderNames.length; j++) {
                    var folder = allFolderNames[j];
                    if (folder.innerHTML.match(phrase)){
                        folder.parentElement.style.display = 'flex';
                        findAncestor(folder, 'folder-content');
                        findAncestor(folder, 'folder');
                        findChilds(folder.parentElement.parentElement, 'folder-content');
                        findChilds(folder.parentElement.parentElement, 'folder');
                    }
                }
            } else {
                restoreFileTree();
            }
            
        }
       
        function hideAll() {
            for (var i = 0; i < allFolders.length; i++) {
                allFolders[i].style.display = 'none';
            }

            for (var i = 0; i < allFoldersContent.length; i++) {
                allFoldersContent[i].style.display = 'none';
            }

            for (var i = 0; i < allFiles.length; i++) {
                allFiles[i].style.display = 'none';
            }
        }

        function restoreFileTree(){
            for (var i = 0; i < allFolders.length; i++) {
                allFolders[i].style.display = 'block';
            }

            for (var i = 0; i < allFoldersContent.length; i++) {
                if (i===0) {
                    allFoldersContent[i].style.display = 'block';
                } else {
                    allFoldersContent[i].style.display = 'none';
                }
                
            }

             for (var i = 0; i < allFiles.length; i++) {
                allFiles[i].style.display = 'flex';
            }
        }

        function findAncestor(el, cls) {
            while (el.parentNode && !el.classList.contains('tree')) {
                el = el.parentNode;
                if (el && el.classList && el.classList.contains(cls)) {
                    el.style.display = 'block';
                }
            }
        }

        function findChilds(el, cls) {
            var all = el.querySelectorAll('.folder, .file-item');
